
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DatingApp Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .profile { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    table, th, td { border: 1px solid #444; border-collapse: collapse; padding: 5px; }
    #shadow-host { border: 1px solid #999; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Welcome to LoveConnect ❤️</h1>

  <!-- Login Form -->
  <form id="loginForm">
    <label for="username">Username:</label>
    <input id="username" type="text"><br><br>
    <label for="password">Password:</label>
    <input id="password" type="password"><br><br>
    <button type="submit">Login</button>
  </form>

  <h2>Profiles</h2>
  <div class="profile" id="p1">
    <p>Name: Alice</p>
    <p>Age: 25</p>
    <button class="like-btn">Like</button>
  </div>
  <div class="profile" id="p2">
    <p>Name: Bob</p>
    <p>Age: 28</p>
    <button class="like-btn">Like</button>
  </div>

  <h2>Matches Table</h2>
  <table id="matches">
    <tr><th>User</th><th>Match Count</th></tr>
    <tr><td>Alice</td><td>5</td></tr>
    <tr><td>Bob</td><td>3</td></tr>
  </table>

  <!-- Shadow DOM (special feature button) -->
  <div id="shadow-host"></div>
  <script>
    const host = document.querySelector("#shadow-host");
    const shadow = host.attachShadow({ mode: "open" });
    const btn = document.createElement("button");
    btn.textContent = "Upgrade to Premium";
    shadow.appendChild(btn);
  </script>
</body>
</html>
