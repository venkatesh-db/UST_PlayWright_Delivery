

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Locator Demo</title>
</head>
<body>
  <h1>Playwright Dynamic Locator Demo</h1>

  <!-- Basic Dynamic Text -->
  <button id="btn1">Click Me</button>

  <!-- Dynamic attribute -->
  <div id="user_101" class="user">User 101</div>
  <div id="user_102" class="user">User 102</div>

  <!-- Dynamic list -->
  <ul id="todo-list">
    <li class="todo">Buy milk</li>
    <li class="todo">Learn Playwright</li>
    <li class="todo">Write code</li>
  </ul>

  <!-- Dynamic form -->
  <input type="text" placeholder="Enter name" id="name-1" />
  <input type="text" placeholder="Enter email" id="email-1" />
  <button data-testid="submit-btn">Submit</button>
</body>
</html>
